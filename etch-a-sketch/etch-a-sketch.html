<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./etch-a-sketch.css" />
  </head>
  <body>
    <div class="content">
      <h1>Etch A Sketch</h1>
      <div class="container">
        <div class="item">
          <p>tools</p>
          <button class="solid">Solid Color</button>
          <button class="random">Random Color</button>
          <button class="eraser">Eraser</button>
        </div>
        <div class="item">
          <p>actions</p>
          <button class="size">Change Size</button>
          <button class="reset">Reset Sketch</button>
        </div>
      </div>
    </div>
    <div class="sketch"></div>
    <script src="./etch-a-sketch.js"></script>
  </body>
</html>
